<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Include bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Hacks -->
    <style>
        img {pointer-events: none;}
        * {user-select: none; cursor: default;}
        button, button *, a, a * {outline: none; cursor: pointer !important;}
    </style>
</head>
<body class="text-white" style="background: #232427;">
    <div class="container">
        <div class="d-block w-100 text-center">
            <img src="__RESOURCE/Resources/Icons/ApplicationIcon.png" class="w-50" style="min-width: 300px; max-width: 400px;" />
        </div>

        <div class="mt-0">
            <span class="h3 font-weight-light">Level XEditor</span>
            <hr class="my-2 bg-white">
            <div class="d-block w-100">
                <button class="btn btn-sm btn-primary px-2 py-0" onclick="window.external.MenuItem_File_Button('MenuItem_File_New');">
                    <span class="h6">
                        <i class="bi bi-plus-lg"></i>
                        Create New Level
                    </span>
                </button>
                <button class="btn btn-sm btn-primary px-2 py-0" onclick="window.external.MenuItem_File_Button('MenuItem_File_Open');">
                    <span class="h6">
                        <i class="bi bi-folder-plus pr-1"></i>
                        Open Level
                    </span>
                </button>
            </div>
        </div>

        <div class="mt-5">
            <span class="h3 font-weight-light">Recent files</span>
            <!-- white hr  -->
            <hr class="my-2 bg-white">
            <div id="recent-files">
                <!-- __RECENT_FILES -->
            </div>
        </div>
    </div>
    <script>
        // On dom loaded
        document.addEventListener("DOMContentLoaded", function() {
            document.onselectstart = function() { return false; };
            document.oncontextmenu = function() { return false; };
        });
    </script>
</body>
</html>
